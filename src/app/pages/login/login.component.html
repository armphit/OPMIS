<div class="login-container">
  <!-- การ์ดล็อกอิน -->
  <mat-card class="login-card">
    <div class="login-icon">
      <div class="logo-bg">
        <img
          src="assets/logo-company.jpg"
          alt="Company Logo"
          class="logo"
          width="130"
          height="110"
        />
      </div>
      <div class="logo-bg">
        <img
          src="assets/logo-hospital.jpg"
          alt="Hospital Logo"
          class="logo"
          width="130"
          height="110"
        />
      </div>
    </div>

    <h2>Pharmacy <span class="highlight">MSR</span></h2>
    <div class="subtitle">
      Management, Service, and Reporting Intelligence System
    </div>

    <form
      [formGroup]="inputGroup"
      (ngSubmit)="inputGroup.valid ? submitInput() : ''"
    >
      <mat-form-field appearance="outline" class="full-width">
        <input matInput formControlName="name" required />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput type="password" formControlName="password" required />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        style="margin-bottom: 10px"
        class="login-button"
      >
        <mat-icon>login</mat-icon>
        เข้าสู่ระบบ
      </button>
      <span style="margin-top: 25px" class="text-center small">
        <a
          href="#"
          data-toggle="modal"
          data-target="#repassword"
          (click)="inputRepassword.reset()"
          >Change Password?</a
        > </span
      ><br />
      <span class="text-center small">
        Don't have an account?
        <a
          href="#"
          data-toggle="modal"
          data-target="#singup"
          (click)="inputRegister.reset()"
          >Sign up here!</a
        >
      </span>
    </form>
  </mat-card>
</div>
<div class="modal fade" id="singup">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #0069d9">
        <h1 class="modal-title" style="color: whitesmoke">Sign Up</h1>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <form
        [formGroup]="inputRegister"
        (ngSubmit)="inputRegister.valid ? submitRegister() : ''"
      >
        <div class="modal-body">
          <div class="container">
            <div class="form-group">
              <mat-form-field class="example-full-width" style="width: 100%">
                <mat-label>ID</mat-label>
                <input matInput formControlName="id" required />
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width" style="width: 100%">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required />
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width" style="width: 100%">
                <mat-label>--select role --</mat-label>
                <mat-select formControlName="role" required>
                  <mat-option value="opd">เภสัชกร OPD </mat-option>
                  <mat-option value="ipd">เภสัชกร IPD </mat-option>
                  <mat-option value="officer"> เจ้าหน้าที่ </mat-option>
                  <!-- <mat-option value="PCU"> PCU </mat-option> -->
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width" style="width: 100%">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  formControlName="password"
                  type="password"
                  required
                />
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width" style="width: 100%">
                <mat-label>Confirm Password</mat-label>
                <input
                  matInput
                  formControlName="passwordCon"
                  type="password"
                  required
                />
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-block">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="repassword">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #0069d9">
        <h1 class="modal-title" style="color: whitesmoke">Reset Password</h1>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <form
        [formGroup]="inputRepassword"
        (ngSubmit)="inputRepassword.valid ? submitRepassword() : ''"
      >
        <div class="modal-body">
          <div class="container">
            <div class="form-group">
              <mat-form-field class="example-full-width" style="width: 100%">
                <mat-label>ID</mat-label>
                <input matInput formControlName="id" required />
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width" style="width: 100%">
                <mat-label>Old-Password</mat-label>
                <input
                  matInput
                  formControlName="passwordOld"
                  type="password"
                  required
                />
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width" style="width: 100%">
                <mat-label>New-Password</mat-label>
                <input
                  matInput
                  formControlName="passwordNew"
                  type="password"
                  required
                />
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width" style="width: 100%">
                <mat-label>Confirm Password</mat-label>
                <input
                  matInput
                  formControlName="passwordCon"
                  type="password"
                  required
                />
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-block">
            Reset Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
