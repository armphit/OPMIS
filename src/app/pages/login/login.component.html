<div class="login-form">
  <form
    [formGroup]="inputGroup"
    (ngSubmit)="inputGroup.valid ? submitInput() : ''"
  >
    <div class="avatar">
      <img
        src="https://www.tutorialrepublic.com/examples/images/avatar.png"
        alt="Avatar"
      />
    </div>
    <h2 class="text-center">Member Login</h2>

    <div class="form-group">
      <mat-form-field class="example-full-width" style="width: 100%">
        <mat-label>User</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width" style="width: 100%">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
      </mat-form-field>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">
        Sign in
      </button>
    </div>
    <p class="text-center small"><a href="#">Forgot Password?</a></p>
  </form>
  <p class="text-center small">
    Don't have an account? <a href="#" style="color: black">Sign up here!</a>
  </p>
</div>
