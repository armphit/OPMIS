<div class="table-wrapper">

  <!-- search box -->
  <div class="table-header">
    <mat-form-field appearance="outline" class="search-box">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="ค้นหา..." (keyup)="applyFilter($event)">
    </mat-form-field>
  </div>

  <div class="mat-elevation-z2 table-container">

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="PrescriptionNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rx </th>
        <td mat-cell *matCellDef="let r"> {{r.PrescriptionNo}} </td>
      </ng-container>

      <ng-container matColumnDef="hn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> HN </th>
        <td mat-cell *matCellDef="let r"> {{r.hn}} </td>
      </ng-container>

      <ng-container matColumnDef="PatientName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ผู้ป่วย </th>
        <td mat-cell *matCellDef="let r"> {{r.PatientName}} </td>
      </ng-container>

      <ng-container matColumnDef="DrugName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ยา </th>
        <td mat-cell *matCellDef="let r"> {{r.DrugName}} </td>
      </ng-container>

      <ng-container matColumnDef="Qty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> จำนวน </th>
        <td mat-cell *matCellDef="let r"> {{r.Qty}} </td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ผู้บันทึก </th>
        <td mat-cell *matCellDef="let r"> {{r.userName}} </td>
      </ng-container>

      <ng-container matColumnDef="WardName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ward </th>
        <td mat-cell *matCellDef="let r"> {{r.WardName}} </td>
      </ng-container>

      <ng-container matColumnDef="LastModify">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> เวลา </th>
        <td mat-cell *matCellDef="let r"> {{r.LastModify}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

    <mat-paginator [pageSize]="10"
                   [pageSizeOptions]="[10,20,50]">
    </mat-paginator>

  </div>
</div>
