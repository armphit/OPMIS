<mat-tab-group (selectedTabChange)="getTab($event.index)">


  <mat-tab label="ยานัดหมาย">

    <div style="overflow: auto;margin: 10px;">

      <div class="row">
        <div class="col-lg-9">
          <!-- <mat-form-field class="example-form-field" style="float:left">
            <mat-label>เลือกวันที่</mat-label>
            <mat-date-range-input [formGroup]="campaignOne" [rangePicker]="campaignOnePicker"
              [comparisonStart]="campaignOne.value.start" [comparisonEnd]="campaignOne.value.end">
              <input matStartDate placeholder="วันที่เริ่มต้น" formControlName="start" (dateChange)="startChange($event)">
              <input matEndDate placeholder="วันที่สิ้นสุด" formControlName="end" (dateChange)="endChange($event)">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
          </mat-form-field> -->
          <!-- <h1 style="margin-top: 10px;">จำนวนออเดอร์ทั้งหมด : <span style="color: #3f51b5;">{{this.numOrder }}</span></h1> -->
        </div>
        <div class="col-lg-3" *ngIf="dataDrug">
          <mat-form-field class="example-full-width" style="float: right;">
            <input matInput (keyup)="applyFilter($event)" #input>
            <mat-placeholder>ค้นหา</mat-placeholder>
            <mat-icon matSuffix style="font-size: 1.2em">search</mat-icon>
          </mat-form-field>
        </div>
      </div>



      <div class="responsive-table" [hidden]="!dataDrug">


        <table mat-table matTableExporter [dataSource]="dataSource" #MatSort="matSort" matSort
          #exporter="matTableExporter" class="mat-elevation-z8" matSortActive="amount" matSortDirection="desc"
          [hiddenColumns]="[]">


          <ng-container matColumnDef="drugCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
            <td mat-cell *matCellDef=" let element" style="padding-left: 20px;padding-right: 20px;">
              {{element.drugCode}}
            </td>
          </ng-container>


          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element" style="padding-left: 20px;padding-right: 20px;">
              {{element.name}}

            </td>
          </ng-container>




          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
            <td mat-cell *matCellDef="let element" style="padding-left: 20px;padding-right: 20px;"> {{element.amount}}
            </td>
          </ng-container>

          <ng-container matColumnDef="package">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Package </th>
            <td mat-cell *matCellDef="let element" style="padding-left: 20px;padding-right: 20px;"> {{element.package}}
            </td>
          </ng-container>

          <ng-container matColumnDef="forDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element" style="padding-left: 20px;padding-right: 20px;">
              {{element.forDate}}
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div style="float: right;" *ngIf="dataDrug"><button mat-raised-button color="primary"
            (click)="exporter.exportTable('xlsx', {fileName:nameExcel, sheet: 'sheet_name', Props: {Author: 'Talha'}})">Export
            Excel</button>
          <!-- <button mat-raised-button color="primary" (click)="exporter.exportTable('csv')">Csv</button>
          <button mat-raised-button color="primary" (click)="exporter.exportTable('json')">Json</button>
          <button mat-raised-button color="primary" (click)="exporter.exportTable('txt')">Txt</button></div> -->
        </div>
        <mat-paginator #MatPaginator="matPaginator" style="display: flex;justify-content: center;" [length]="10"
          [pageSize]="10" [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons>
        </mat-paginator>





      </div>

    </div>
  </mat-tab>
