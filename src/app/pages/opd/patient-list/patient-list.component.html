<div class="container-fluid" style="padding-top: 20px">
  <div class="row">
    <div class="col-lg-3">
      <mat-form-field appearance="outline">
        <mat-label>Barcode</mat-label>
        <input
          matInput
          #swiper
          (keyup.enter)="sendit(swiper.value); swiper.value = ''"
        />

        <div style="font-size: 44px" matSuffix>
          <i class="fas fa-barcode" matSuffix style="width: 50px"></i>
        </div>
      </mat-form-field>
    </div>
    <div class="col-lg-5">
      <form [formGroup]="campaignTwo">
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input
            matInput
            [matDatepicker]="picker1"
            formControlName="picker1"
            (dateChange)="startChange2($event); input.value = ''"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </form>
    </div>
  </div>
  <hr />
  <div class="panel panel-info" [hidden]="!dataPharmacist">
    <div class="panel-heading">
      <div class="example-container">
        <div class="form-row">
          <div class="col-md-1 mb-3">
            <label for="validationCustom01">Queue</label>
            <input
              type="text"
              class="form-control"
              style="font-weight: bold"
              [value]="queue"
              readonly="true"
            />
          </div>
          <div class="col-md-1 mb-3">
            <label for="validationCustom01">HN</label>
            <input
              type="text"
              class="form-control"
              style="font-weight: bold"
              [value]="hnT"
              readonly="true"
            />
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Name</label>
            <input
              type="text"
              class="form-control"
              style="font-weight: bold"
              [value]="nameT"
              readonly="true"
            />
          </div>
          <div class="col-md-2 mb-3">
            <label for="validationCustom02">BirthDate</label>
            <input
              type="text"
              class="form-control"
              style="font-weight: bold"
              [value]="brithdayT"
              readonly="true"
            />
          </div>
          <div class="col-md-1 mb-3">
            <label for="validationCustom02">Age</label>
            <input
              type="text"
              class="form-control"
              style="font-weight: bold"
              [value]="ageT"
              readonly="true"
            />
          </div>
          <div class="col-md-3 mb-3" style="padding-top: 7px">
            <br />
            <button
              type="button"
              class="btn btn-danger"
              data-toggle="modal"
              data-target="#drugAllergy"
              style="margin-left: 20px"
              *ngIf="moph_patient"
            >
              รายการแพ้ยา
            </button>
          </div>
        </div>
        <div class="form-row">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width" style="float: right">
              <input matInput #input (keyup)="applyFilter($event)" />
              <mat-placeholder>ค้นหา</mat-placeholder>
              <mat-icon matSuffix style="font-size: 1.2em">search</mat-icon>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-body"></div>

    <table
      mat-table
      [dataSource]="dataSource"
      #MatSort="matSort"
      matSort
      class="mat-elevation-z8"
      matTableExporter
      #exporter="matTableExporter"
      matSortActive="drugCode"
    >
      <ng-container matColumnDef="drugCode">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          style="padding-left: 10px"
        >
          drugCode
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          style="padding-left: 20px; padding-right: 20px"
        >
          {{ element.drugCode }}
        </td>
      </ng-container>

      <ng-container matColumnDef="drugName">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          style="padding-left: 10px"
        >
          drugName
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          style="padding-left: 20px; padding-right: 20px"
        >
          {{ element.drugName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="qty">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          style="padding-left: 10px"
        >
          qty
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          style="padding-left: 20px; padding-right: 20px"
        >
          {{ element.qty }}
        </td>
      </ng-container>
      <ng-container matColumnDef="unit">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          style="padding-left: 10px"
        >
          unit
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          style="padding-left: 20px; padding-right: 20px"
        >
          {{ element.unit }}
        </td>
      </ng-container>
      <ng-container matColumnDef="lastmodified">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          style="padding-left: 10px"
        >
          lastmodified
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          style="padding-left: 20px; padding-right: 20px"
        >
          {{ element.lastmodified }}
        </td>
      </ng-container>

      <ng-container matColumnDef="pathImage">
        <th mat-header-cell *matHeaderCellDef style="padding-left: 10px">
          image
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          style="text-align: center; width: 150px"
        >
          <img
            *ngIf="element.pathImage"
            [src]="'http://192.168.185.160:88/api' + element.pathImage"
            width="130"
            height="115"
            style="padding: 5px; cursor: pointer"
            (click)="getArrImg(element); lightbox.open(0)"
          />
          <img
            *ngIf="!element.pathImage"
            src="http://pizzamana.com/manager/data/file/notfound.png"
            width="130"
            height="115"
            style="padding: 5px; cursor: none"
          />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #MatPaginator="matPaginator"
      [length]="10"
      [pageSize]="10"
      [pageSizeOptions]="[10, 50, 100]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>

<div class="modal fade" id="drugAllergy">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Detail</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>

      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th style="padding-right: 50px; border-right: 0px">#</th>
              <th style="padding-right: 50px; border-right: 0px">Code</th>
              <th style="padding-right: 50px; border-right: 0px">Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of moph_patient; let x = index">
              <td style="border-right: 0px">
                <div style="width: 10px">{{ x + 1 }}</div>
              </td>
              <td style="border-right: 0px">{{ i.drugcode }}</td>
              <td style="border-right: 0px">{{ i.drugname }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
