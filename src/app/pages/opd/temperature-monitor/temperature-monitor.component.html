<div style="margin: 10px;">
  <div class="row">
    <div class="col-lg-9">
      <form [formGroup]="campaignOne">
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="picker" (dateChange)="startChange();">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </form>
    </div>
  </div>
</div>
<div id="chart">
  <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
    [stroke]="chartOptions.stroke" [colors]="chartOptions.colors" [dataLabels]="chartOptions.dataLabels"
    [legend]="chartOptions.legend" [markers]="chartOptions.markers" [grid]="chartOptions.grid"
    [yaxis]="chartOptions.yaxis" [title]="chartOptions.title"></apx-chart>



  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile> <i class="fas fa-thermometer-half fa-5x"></i>
      <span style="font-size: 50px;">
        <strong style="padding-left: 20px;padding-top: 100px;">{{Ctemperature}} เน</strong>
      </span></mat-grid-tile>
    <mat-grid-tile>
      <span class="iconify" data-icon="carbon:humidity" style="font-size: 85px;"></span>
      <span style="font-size: 50px;">
        <strong>{{Chumidity}}%</strong>
      </span>
    </mat-grid-tile>
  </mat-grid-list>


</div>
