<mat-grid-list cols="2" rowHeight="1:1">
  <mat-grid-tile>
    <mat-card>
      <div id="chart">
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
          [stroke]="chartOptions.stroke" [colors]="chartOptions.colors" [dataLabels]="chartOptions.dataLabels"
          [legend]="chartOptions.legend" [markers]="chartOptions.markers" [grid]="chartOptions.grid"
          [yaxis]="chartOptions.yaxis" [title]="chartOptions.title"></apx-chart>



        <mat-grid-list cols="2" rowHeight="2:1">
          <mat-grid-tile> <i class="fas fa-thermometer-half fa-5x"></i>
            <span style="font-size: 50px;">
              <strong style="padding-left: 20px;padding-top: 100px;">{{Ctemperature}} ํ</strong>
            </span></mat-grid-tile>
          <mat-grid-tile>
            <span class="iconify" data-icon="carbon:humidity" style="font-size: 85px;"></span>
            <span style="font-size: 50px;">
              <strong>{{Chumidity}}%</strong>
            </span>
          </mat-grid-tile>
        </mat-grid-list>


      </div>
    </mat-card>

  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <div id="chart">
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
          [stroke]="chartOptions.stroke" [colors]="chartOptions.colors" [dataLabels]="chartOptions.dataLabels"
          [legend]="chartOptions.legend" [markers]="chartOptions.markers" [grid]="chartOptions.grid"
          [yaxis]="chartOptions.yaxis" [title]="chartOptions.title"></apx-chart>



        <mat-grid-list cols="2" rowHeight="2:1">
          <mat-grid-tile> <i class="fas fa-thermometer-half fa-5x"></i>
            <span style="font-size: 50px;">
              <strong style="padding-left: 20px;padding-top: 100px;">{{Ctemperature}} ํ</strong>
            </span></mat-grid-tile>
          <mat-grid-tile>
            <span class="iconify" data-icon="carbon:humidity" style="font-size: 85px;"></span>
            <span style="font-size: 50px;">
              <strong>{{Chumidity}}%</strong>

          </mat-grid-tile>
