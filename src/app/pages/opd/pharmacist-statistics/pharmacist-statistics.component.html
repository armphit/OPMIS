    </div>
    <div class="col-lg-3" *ngIf="dataPharmacist">
      <mat-form-field class="example-full-width" style="float: right;">
        <input matInput (keyup)="applyFilter($event)" #input>
        <mat-placeholder>ค้นหา</mat-placeholder>
        <mat-icon matSuffix style="font-size: 1.2em">search</mat-icon>
      </mat-form-field>
    </div>
  </div>



  <div class="responsive-table" [hidden]="!dataPharmacist">


    <table mat-table matTableExporter [dataSource]="dataSource" matSort #exporter="matTableExporter"
      class="mat-elevation-z8" matSortActive="staffCode" matSortDirection="desc">


      <ng-container matColumnDef="staffCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> รหัส </th>
        <td mat-cell *matCellDef=" let element" style="padding-left: 20px;padding-right: 20px;"> {{element.staffCode}}
        </td>
      </ng-container>


      <ng-container matColumnDef="staffName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อ </th>
        <td mat-cell *matCellDef="let element" style="padding-left: 20px;padding-right: 20px;"> {{element.staffName}}
        </td>
      </ng-container>


      <ng-container matColumnDef="numOrder">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> จำนวน Order </th>
        <td mat-cell *matCellDef="let element" style="padding-left: 20px;padding-right: 20px;"> {{element.numOrder}}
        </td>
      </ng-container>

      <ng-container matColumnDef="numItem">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> จำนวน Item </th>
        <td mat-cell *matCellDef="let element" style="padding-left: 20px;padding-right: 20px;"> {{element.numItem}}
        </td>
      </ng-container>

      <ng-container matColumnDef="avgTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> เวลาเฉลี่ย </th>
        <td mat-cell *matCellDef="let element" style="padding-left: 20px;padding-right: 20px;"> {{element.avgTime}}
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div style="float: right;" *ngIf="dataPharmacist"><button mat-raised-button color="primary"
        (click)="exporter.exportTable('xlsx', {fileName:nameExcel, sheet: 'sheet_name', Props: {Author: 'Talha'}})">Export
        Excel</button>
      <!-- <button mat-raised-button color="primary" (click)="exporter.exportTable('csv')">Csv</button>
      <button mat-raised-button color="primary" (click)="exporter.exportTable('json')">Json</button>
      <button mat-raised-button color="primary" (click)="exporter.exportTable('txt')">Txt</button></div> -->
    </div>
    <mat-paginator style="display: flex;justify-content: center;" [length]="10" [pageSize]="10"
      [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons>
    </mat-paginator>



  </div>
