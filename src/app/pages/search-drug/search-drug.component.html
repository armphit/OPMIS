<div style="overflow: auto; margin: 10px">
  <div class="row">
    <div class="col-lg-3" *ngIf="dataDrug">
      <mat-form-field class="example-full-width">
        <input matInput (keyup)="applyFilter($event)" #input />
        <mat-placeholder>ค้นหา</mat-placeholder>
        <mat-icon matSuffix style="font-size: 1.2em">search</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <div class="responsive-table" [hidden]="!dataDrug">
    <table
      mat-table
      matTableExporter
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8"
      matSortActive="orderitemcode"
      matSortDirection="desc"
    >
      <ng-container matColumnDef="orderitemcode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
        <td
          mat-cell
          *matCellDef="let element"
          style="padding-left: 20px; padding-right: 20px"
        >
          {{ element.orderitemcode }}
        </td>
      </ng-container>

      <ng-container matColumnDef="genericname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td
          mat-cell
          *matCellDef="let element"
          style="padding-left: 20px; padding-right: 20px"
        >
          {{ element.genericname }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Strength">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Strength</th>
        <td
          mat-cell
          *matCellDef="let element"
          style="padding-left: 20px; padding-right: 20px"
        >
          {{ element.Strength }}
        </td>
      </ng-container>

      <ng-container matColumnDef="dosageunitcode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit</th>
        <td
          mat-cell
          *matCellDef="let element"
          style="padding-left: 20px; padding-right: 20px"
        >
          {{ element.dosageunitcode }}
        </td>
      </ng-container>

      <ng-container matColumnDef="dosegeform">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Form</th>
        <td
          mat-cell
          *matCellDef="let element"
          style="padding-left: 20px; padding-right: 20px"
        >
          {{ element.dosegeform }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td
          mat-cell
          *matCellDef="let element"
          style="padding-left: 20px; padding-right: 20px"
        >
          <button
            type="button"
            class="btn btn-warning"
            data-toggle="modal"
            data-target="#myModal"
            (click)="funcAction(element)"
          >
            Action
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      style="display: flex; justify-content: center"
      [length]="10"
      [pageSize]="10"
      [pageSizeOptions]="[10, 50, 100]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h2 class="modal-title">Manage Drug</h2>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <form [formGroup]="valData" (ngSubmit)="submitInput()">
        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
            <label><strong>Code</strong></label>
            <input
              type="text"
              class="form-control"
              formControlName="code"
              [ngClass]="{ 'is-invalid': submitted && f.code.errors }"
            />
          </div>
          <div class="form-group">
            <label><strong>Name</strong></label>
            <input
              type="text"
              class="form-control"
              formControlName="name"
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
            />
          </div>
          <div class="form-group">
            <label><strong>Capacity</strong></label>
            <input
              type="text"
              class="form-control"
              formControlName="capacity"
              [ngClass]="{ 'is-invalid': submitted && f.capacity.errors }"
            />
          </div>
          <div class="form-group">
            <label><strong>Capacity Unit</strong></label>
            <input
              type="text"
              class="form-control"
              formControlName="capacity_unit"
              [ngClass]="{ 'is-invalid': submitted && f.capacity_unit.errors }"
            />
          </div>
          <div class="form-group">
            <label><strong>Unit</strong></label>
            <input
              type="text"
              class="form-control"
              formControlName="unit"
              [ngClass]="{ 'is-invalid': submitted && f.unit.errors }"
            />
          </div>
          <div class="form-group">
            <label><strong>Form</strong></label>
            <input
              type="text"
              class="form-control"
              formControlName="form"
              [ngClass]="{ 'is-invalid': submitted && f.form.errors }"
            />
          </div>
          <div class="form-group">
            <label><strong>Pack</strong></label>
            <input
              type="text"
              class="form-control"
              formControlName="pack"
              [ngClass]="{ 'is-invalid': submitted && f.pack.errors }"
            />
          </div>
          <div class="form-group">
            <label><strong>Firm Name</strong></label>
            <input
              type="text"
              class="form-control"
              formControlName="firmname"
              [ngClass]="{ 'is-invalid': submitted && f.firmname.errors }"
            />
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button
            type="button"
            (click)="onReset()"
            class="btn btn-danger"
            data-dismiss="modal"
          >
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
