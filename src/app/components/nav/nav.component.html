<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

    <div class="text-center" style="margin: 10px;">
      <img src="assets/ดาวน์โหลด.jfif" class="w3-round" style="text-align: center" width="180px" height="180px" />
    </div>

    <mat-nav-list>
      <!-- <a mat-list-item [routerLink]="['/drug-device']" [routerLinkActive]="['active']"><i class="fas fa-tablets"></i>
        &nbsp; <strong>Drug Stock</strong>

      </a>
      <a mat-list-item [routerLink]="['/atms']" [routerLinkActive]="['active']"><i
          class="fas fa-capsules"></i>&nbsp;<strong>ATMS</strong>

      </a> -->
      <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
        <mat-expansion-panel-header>

          <strong><i class="fas fa-syringe"></i> &nbsp; IPD</strong>
        </mat-expansion-panel-header>
        <mat-nav-list dense>
          <a mat-list-item [routerLink]="['/ipd/ap-med']" [routerLinkActive]="['active']">
            <i class="fas fa-capsules"></i>&nbsp;AP - Med
          </a>
          <!-- <a mat-list-item routerLink="#">
            <mat-icon>notification_important</mat-icon>Notification
          </a> -->
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
        <mat-expansion-panel-header [routerLink]="['/opd/drug']">
          <strong> <i class="fas fa-notes-medical"></i> &nbsp; OPD</strong>
        </mat-expansion-panel-header>
        <mat-nav-list dense>
          <a mat-list-item [routerLink]="['/opd/el-med']" [routerLinkActive]="['active']">
            <i class="fas fa-capsules"></i>&nbsp;EL - Med
          </a>
          <a mat-list-item [routerLink]="['/opd/se-med']" [routerLinkActive]="['active']">
            <i class="fas fa-pills"></i>&nbsp;SE - Med
          </a>
          <a mat-list-item [routerLink]="['/opd/other-med']" [routerLinkActive]="['active']">
            <i class="fas fa-tablets"></i>&nbsp;Other - Med
          </a>
          <a mat-list-item [routerLink]="['/opd/drug-appoint']" [routerLinkActive]="['active']">
            <i class="fas fa-notes-medical"></i>&nbsp;Drug - Appoint
          </a>
          <a mat-list-item [routerLink]="['/opd/patient-list']" [routerLinkActive]="['active']">
            <i class="fas fa-user-injured"></i>&nbsp;Patient- List
          </a>
          <a mat-list-item [routerLink]="['/opd/pharmacist-statistics']" [routerLinkActive]="['active']">
            <i class="fas fa-user-nurse"></i>&nbsp;Pharmacist &nbsp;Statistics
          </a>

          <!-- <a mat-list-item routerLink="#">
            <mat-icon>visibility</mat-icon>Profile Visibility
          </a> -->
        </mat-nav-list>
      </mat-expansion-panel>

      <a mat-list-item [routerLink]="['/tsd']" [routerLinkActive]="['active']"><i
          class="fas fa-ambulance"></i>&nbsp;<strong>Test Send Drug</strong>

      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="grad1">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <i class="fas fa-bars"></i>
      </button>
      <span>
        <h1><strong style="font-size: 30px;">MED STOCK ROBOT</strong></h1>
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
